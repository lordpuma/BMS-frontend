<div>
  <button (click)="pingApi()">Ping API</button>

  <div>
    <div [ngClass]="{ show: hasResponse }">
      <h6 class="muted">Result</h6>
      <pre>
        <code>{{ responseJson }}</code>
      </pre>
    </div>
  </div>
    <div *ngIf="users">
      <div *ngFor="let user of users">
        <p>{{user.firstName}} {{user.lastName}}</p>
      </div>
    </div>
</div>
